version: 0.2

phases:
  install:
    commands:
      - python3 -m pip install --user --upgrade setuptools 

  build:
    commands:
      - echo "Building package"
      - python3 setup.py sdist 
      - echo "Uploading package"
      - git tag -a "$(cat version.txt)" -m "Version $(cat version.txt)"
      - git push origin "$(cat version.txt)"
